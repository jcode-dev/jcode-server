	<script>window.Promise || document.write('<script src="//www.promisejs.org/polyfills/promise-7.0.4.min.js"><\/script>');</script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="/ui/js/vue.js"></script>
	<script src="/ui/js/restapi.js"></script>
	<script>
const app = new Vue({
	delimiters: ['${', '}'],
	el: '#app',
	data: {
		newusers:[{}],
		mailDone: false,
		errormsg: "",
		item: {},
		user: {},
		event:{},
	},
	mounted: function() {
		this.whoami();
				// Query文字列を見る
		var v = restapi.getUrlVars();
		var id  = v && v.id ? v.id : null;
		this.getEvent(id);
		this.getItem(id);
	},
	methods: {
		// イベント情報
		getEvent: function(id) {
			var that = this;
			restapi.get("event/"+id).then(function(response) {
				that.event = response.data;
			});
		},
		// 自分の情報
		whoami: function() {
			var that = this;
			restapi.get("user/whoami/").then(function(response) {
				that.user = response.data;
			}).catch(function(err){
				that.user = {};
			});
		},
		// サーベイ
		getItem: function(id) {
			var that = this;
			this.item = {};
			console.log("staffs02/"+id);
			restapi.get("staffs02/"+id).then(function(response) {
				that.item = response.data;
				console.log("get", this.item);
			}).catch(function(err){
				that.item = {};
				console.log("err", this.item);
			});
		},
		// 登録して次へ
		submitItem: function () {
			var item = this.item;
			item.groupId = this.event._id;
			console.log(item);
			restapi.post("staffs02/", item);
			location.href = "{{{nexturl}}}";
		},
	}
})
	</script>
